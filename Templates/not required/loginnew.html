<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <style>
    body {
      background: radial-gradient(circle, rgb(34, 16, 55), rgb(3, 1, 5));
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      overflow: auto;
      font-family: "Inter", serif;
      color: #fff;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn {
      font-weight: 600;
      cursor: pointer;
      color: white;
      display: flex;
      width: 6.8125rem;
      height: 2.875rem;
      padding: 0.125rem 0.9375rem;
      justify-content: center;
      align-items: center;
      gap: 0.625rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.297);
      background: rgba(98, 42, 154, 0.887);
      box-shadow: 0px 0px 6px 3px rgba(255, 255, 255, 0.406) inset;
      backdrop-filter: blur(14px);
    }
    .txt-custom {
      color: #9e29d0;
    }
  </style>

  <body class="flex justify-center items-center h-screen p-2 ">
    <div
    class="glass w-full max-w-sm mx-auto overflow-hidden rounded-lg shadow-lg" 
    style="box-shadow: 0 0 25px 10px rgba(126, 38, 163, 0.9);">

      <div class="px-6 py-4">
        <div class="flex justify-center mx-auto">
          <img
          style = "transform: rotate(90deg);"
            class="w-auto h-7 sm:h-8" 
            src="https://merakiui.com/images/logo.svg"
            alt=""
          />
        </div>

        <h3 class="mt-3 text-xl font-bold text-center">Welcome Back</h3>

        <p class="mt-1 text-center">Login your account</p>
        <form id="form">
          <!-- Existing email and password fields -->
          <div class="w-full mt-4">
            <input
              name="email"
              id="email"
              class="glass block w-full px-4 py-2 mt-2 border-2 border-white rounded-lg"
              type="email"
              placeholder="Email Address"
              aria-label="Email Address"
              required
            />
          </div>

          <div class="w-full mt-4">
            <input
              name="password"
              id="password"
              class="glass block w-full px-4 py-2 mt-2 border-2 border-white rounded-lg"
              type="password"
              placeholder="Password"
              aria-label="Password"
              required
            />
          </div>

          <!-- Radio buttons for Interviewer and HR -->
          <div class="mt-4 flex gap-4 items-center">
            <label class="block font-bold">Role :</label>
            <div class="flex items-center gap-4">
              <div class="flex items-center">
                <input
                  type="radio"
                  id="interviewer"
                  name="role"
                  value="interviewer"
                  class="mr-2 mt-1"
                  required
                />
                <label for="interviewer" class="font-semibold"
                  >Interviewee</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="hr"
                  name="role"
                  value="hr"
                  class="mr-2 mt-1"
                  required
                />
                <label for="hr" class="font-semibold">HR</label>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between mt-4">
            <a href="#" class="text-sm">Forget Password?</a>

            <button
              class="btn px-6 py-2 text-sm font-medium tracking-wide capitalize"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>

      <div class="glass flex items-center justify-center py-4 text-center">
        <span class="text-sm">Don't have an account? </span>

        <a
          href="{%url 'signup'%}"
          class="text-[#7e26a3] mx-2 text-sm font-bold hover:underline"
          >Register</a
        >
      </div>
    </div>
  </body>
</html>
